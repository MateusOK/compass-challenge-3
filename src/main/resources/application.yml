spring:
  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driverClassName: org.h2.Driver

  artemis:
    mode: embedded
    embedded:
      queues: created.queue,post.find.queue,post.ok.queue,failed.queue,comments.find.queue,comments.ok.queue